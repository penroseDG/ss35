    /*
       class dùng để khởi tạo đối tượng 
    */
    // khởi tạo đối tượng sinh viên 
    <script>
     class students {
        constructor(name,age,id ){
            this.name = name ; 
            this.age = age ;
            this.id = id ;
        }
     }
     let std1 = new students("hoang tu mua dong ", 20 , 1);
     let std2 = new students("vuong ha  ", 20 , 2);
     console.log(" std1", std1);
     console.log(" std2", std2);
    </script>
