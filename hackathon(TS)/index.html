<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./index.css">
    <link  rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer">
</head>
<body>
    <div class="container">
        <div class="todo-list">
            <header class="header">
                <h1> Danh sách công việc</h1>
                <input class="header-input" placeholder="Nhập công việc mới" type="text">
                <button class="btn-add">Thêm</button>
            </header>
            <ul class="list-work">
                <li class="work-item">
                  <div class="work-item-left">
                    <input type="checkbox" onclick="choose()">
                    <p> Code </p>
                  </div>
                  <div class="work-item-right"> 
                    <i class="fa-solid fa-pen-to-square"></i>
                    <i class="fa-solid fa-trash-can"></i>
                  </div>
                </li>
                <li class="work-item">
                    <div class="work-item-left">
                      <input type="checkbox" type="click" onclick="choose()">
                      <p> Giặt quần áo </p>
                    </div>
                    <div class="work-item-right">
                      <i class="fa-solid fa-pen-to-square"></i>
                      <i class="fa-solid fa-trash-can"></i>
                    </div>
                  </li>
                  <li class="work-item">
                    <div class="work-item-left">
                      <input type="checkbox" type="text" onclick="choose()">
                      <p> Quét nhà </p>
                    </div>
                    <div class="work-item-right">
                      <i class="fa-solid fa-pen-to-square"></i>
                      <i class="fa-solid fa-trash-can"></i>
                    </div>
                  </li>
                  <li class="work-item">
                    <div class="work-item-left">
                      <input type="checkbox" onclick="choose()">
                      <p> Lau nhà </p>
                    </div>
                    <div class="work-item-right">
                      <i class="fa-solid fa-pen-to-square"></i>
                      <i class="fa-solid fa-trash-can"></i>
                    </div>
                  </li>
                </ul>
            <footer>
                <h2>Công việc đã hoàn thành <span class="completed-count">0</span>/<span class="total-count">0</span></h2>
            </footer>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
